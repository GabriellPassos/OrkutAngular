<div class="messagem-container">
    <form *ngIf="nomeUsuario" class="borda" (ngSubmit)="enviarRecado($event)">
        <textarea name="mensagem" id="" placeholder="digite seu recado"></textarea>
        <hr>
        <div>
            <label class="btn-simples" for="btn-enviar">enviar recado</label>
            <input name="btn-enviar" id="btn-enviar" type="submit">
            <label class="btn-simples" for="btn-foto">adicionar foto</label>
            <input (change)="adicionarFoto($event)" type="file" id="btn-foto">
        </div>
    </form>
    <div class="caixa-recados borda">
        <div class="cabecalho">
            <h4>Página de recados ({{recados.length}})</h4>
            <label class="btn-simples" for="btn-excluir-select">excluir recados selecionados</label>
            <input type="button" id="btn-excluir-select" name="btn-excluir-select">
            <p>Selecionar: <a>Todos</a>,<a>Nenhum</a></p>
        </div>
        <nav class="bussula">
            <a>primeira</a>
            <hr class="hr-vertical">
            <a> anterior</a>
            <hr class="hr-vertical">
            <a>próxima ></a>
            <hr class="hr-vertical">
            <a>última</a>
        </nav>
        <div class="caixa-recados">
            <div *ngFor="let recado of recados; index as i" class="recado">
                <input type="checkbox">
                <div class="moldura-foto-perfil">
                    <img *ngIf="recado.fotoPerfil" src="{{baseApiUrlFoto}}{{recado.fotoPerfil}}">
                    <img *ngIf="!recado.fotoPerfil" src="assets/imagens/perfil.png">
                </div>
                <div class="info">
                    <div class="detalhes">
                        <a routerLink="/perfil/{{recado.nomeUsuario}}" class="nome">{{recado.nomePerfil}}</a>
                        <section>
                            <p class="data">{{recado.createdAt}}</p>
                            <label class="btn-simples" for="btn-excluir">apagar</label>
                            <input type="button" id="btn-excluir" value="{{i + 1}}" (click)="excluirRecado($event)" name="btn-excluir">
                        </section>
                    </div>
                    <div>
                        <p class="mensagem">{{recado.mensagem}}</p>
                        <a class="btn-responder">Responder</a>
                    </div>
                </div>
            </div>
        </div>
        <nav class="bussula">
            <a>primeira</a>
            <hr class="hr-vertical">
            <a>anterior</a>
            <hr class="hr-vertical">
            <a>próxima ></a>
            <hr class="hr-vertical">
            <a>última</a>
        </nav>
    </div>
</div>
