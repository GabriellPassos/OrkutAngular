<div class="info-container">
    <h2>Bem vindo, {{nomePerfil}}</h2>
    <hr>
    <form *ngIf="modoEdicao" (change)="guardarMudancas()" [formGroup]="perfilInfo" #formDir="ngForm">
        <input class="frasePerfil" formControlName="frasePerfil" type="text">
    </form>
    <p class="frasePerfil" *ngIf="!modoEdicao && frasePerfil != 'null'">{{frasePerfil}}</p>
    <hr>
    <div class="icones">
        <div class="geral">
            <div class="recados">
                <p>recados</p>
                <div class="moldura-icone">
                    <img src="assets/imagens/lapis.png" width="11" height="11">
                    <a>{{qntRecados}}</a>
                </div>

            </div>
            <div class="fotos">
                <p>fotos</p>
                <div class="moldura-icone">
                    <img src="assets/imagens/camera.png" width="13" height="11">
                    <a routerLink="album">{{qntFotos}}</a>
                </div>
            </div>
            <div class="fan">
                <p>fã</p>
                <div class="moldura-icone">
                    <img src="assets/imagens/estrela.png" width="11" height="11">
                    <a>0</a>
                </div>

            </div>
        </div>
        <div class="status">
            <div class="confiavel">
                <p>confiavel</p>
                <div class="moldura-icone reverter-linha">
                    <img id="smile1" src="" width="14" height="13">
                    <img id="smile2" src="" width="14" height="13">
                    <img id="smile3" src="" width="14" height="13">
                </div>
            </div>
            <div class="legal">
                <p>legal</p>
                <div class="moldura-icone reverter-linha">
                    <img id="legal1" src="" width="14" height="13">
                    <img id="legal2" src="" width="14" height="13">
                    <img id="legal3" src="" width="14" height="13">
                </div>

            </div>
            <div class="sexy icone">
                <p>sexy</p>
                <div class="moldura-icone reverter-linha">
                    <img id="sexy1" src="" width="14" height="13">
                    <img id="sexy2" src="" width="14" height="13">
                    <img id="sexy3" src="" width="14" height="13">
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="detalhes">
        <p>Visualizações de seu perfil: <span></span></p>
        <p>Seus visitates recentes: <a></a></p>
        <p>Sua sorte do dia: <span>“Você vai herdar uma grande quantia em dinheiro” </span></p>
    </div>
</div>
