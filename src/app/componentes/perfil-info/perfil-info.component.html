<div class="info-container">

            <div class="fotos">
                <p>fotos</p>

                </div>

            </div>
            <div class="fan">
                <p>fã</p>
                <div class="moldura-icone">
                    <img src="assets/imagens/estrela.png" width="11" height="11">

                </div>

        </div>
        <div class="status">

            </div>
            <div class="legal">

                <div class="moldura-icone">
                    <img src="assets/imagens/gelov2.png" width="14" height="13">

                    <img src="assets/imagens/coracao-transparentev2.png" width="14" height="13">
